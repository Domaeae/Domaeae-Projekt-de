      <div class="card">

            <div class="form-group" style="display: inline-flex;">

              </p>
            </div>
            <p>

            </p>
            <p>

            </p>
            <p>

                </button>
              </div>
              <a href="#" class="ripple-effect" style="width: 115px;">Ripple Effect</a>
            </p>
